<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="/tasks.css">
    <style>
    </style>
</head>
<body>

<div class="container">
    <div class="form">
        <form id="taskForm">
            <h2>Add/Edit Task</h2>
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" required>

            <label for="description">Description:</label>
            <input type="text" id="description" required>

            <label for="completionDate">Completion Date:</label>
            <input type="date" id="completionDate">

            <label for="status">Status:</label>
            <select id="status">
                <option value="TO_DO">To Do</option>
                <option value="IN_PROCESS">In Process</option>
                <option value="COMPLETED">Completed</option>
            </select>

            <button type="submit">Add/Edit Task</button>
        </form>
    </div>

    <div class="filters">
        <label for="statusFilter">Status:</label>
        <select id="statusFilter">
            <option value="">All</option>
            <option value="TO_DO">To do</option>
            <option value="IN_PROCESS">In process</option>
            <option value="COMPLETED">Completed</option>
        </select>

        <label for="dateFilter">Completion Date:</label>
        <input type="date" id="dateFilter">

        <label for="searchFilter">Task Name:</label>
        <input type="text" id="searchFilter" placeholder="Search by name">
        <button onclick="fetchTasks()">Filter</button>
    </div>

    <div id="taskList" class="task-list"> </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", fetchTasks);

    function fetchTasks() {
        const status = document.getElementById("statusFilter").value;
        const date = document.getElementById("dateFilter").value;
        const keyword = document.getElementById("searchFilter").value;

        let url = `/tasks/api/tasks?`;
        if (status) url += `status=${status}&`;
        if (date) url += `completionDate=${date}&`;
        if (keyword) url += `keyword=${keyword}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Ошибка получения задач: ${response.status}`);
                }

                return response.json();
            })
            .then(data => {
                const taskList = document.getElementById("taskList");
                taskList.innerHTML = "";

                data.forEach(task => {
                    const taskCard = document.createElement("div");
                    taskCard.classList.add("task-card");

                    taskCard.innerHTML = `
                        <h3>${task.taskName}</h3>
                        <p class="task-description">${task.description}</p>
                        <p class="task-date">${task.completionDate}</p>
                        <p class="task-status">${task.status}</p>
                        <div class="actions">
                            <button onclick="editTask(${task.id})">Edit</button>
                            <button onclick="deleteTask(${task.id})">Delete</button>
                        </div>
                    `;

                    taskList.appendChild(taskCard);
                });
            })
            .catch(error => {
                console.error("Ошибка запроса:", error);
                alert("Произошла ошибка при получении задач.");
            });
    }

    const form = document.getElementById("taskForm");
    form.addEventListener("submit", function(event) {
        event.preventDefault();

        const taskId = document.getElementById("taskForm").getAttribute("data-task-id");
        const newTask = {
            taskName: document.getElementById("taskName").value,
            description: document.getElementById("description").value,
            completionDate: document.getElementById("completionDate").value,
            status: document.getElementById("status").value
        };

        if (taskId) {
            fetch(`/tasks/${taskId}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(newTask),
            })
                .then(response => response.json())
                .then(data => {
                    fetchTasks();
                    resetForm();
                })
                .catch(error => {
                    console.error("Error updating task:", error);
                    alert("Ошибка при обновлении задачи.");
                });
        } else {
            fetch("/tasks", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(newTask),
            })
                .then(response => response.json())
                .then(data => {
                    fetchTasks();
                    resetForm();
                })
                .catch(error => {
                    console.error("Error adding task:", error);
                    alert("Ошибка при добавлении задачи.");
                });
        }
    });

    function resetForm() {
        document.getElementById("taskForm").reset();
        document.getElementById("taskForm").removeAttribute("data-task-id");
    }

    function deleteTask(id) {
        if (confirm("Are you sure you want to delete this task?")) {
            fetch(`/tasks/${id}`, {
                method: "DELETE"
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Ошибка удаления: ${response.status}`);
                    }

                    return response.json();
                })
                .then(() => {
                    fetchTasks();
                })
                .catch(error => console.error("Ошибка запроса:", error));
        }
    }

    function editTask(id) {
        fetch(`/tasks/${id}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Ошибка получения задачи: ${response.status}`);
                }
                return response.json();
            })
            .then(task => {
                document.getElementById("taskName").value = task.taskName;
                document.getElementById("description").value = task.description;
                document.getElementById("completionDate").value = task.completionDate || '';
                document.getElementById("status").value = task.status;
                document.getElementById("taskForm").setAttribute("data-task-id", task.id);
            })
            .catch(error => {
                console.error("Ошибка запроса:", error);
                alert("Не удалось загрузить задачу для редактирования.");
            });
    }
</script>

</body>
</html>
